<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Biblioteca</title>

    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="assets/book-icon.png" height="30" width="30"/>
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Login</a></li>
        <li><a href="#">Logout</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Filtro <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Gênero</a></li>
            <li><a href="#">Editora</a></li>
          </ul>
        </li>
      </ul>
      </div>
    </nav>

    <!--PAGINA INICIAL  -->
    <div class="container-fluid">
      <div class="row">
        <div class="panel panel-default col-md-10 col-md-offset-1">
          <div class="panel-body">

            <!-- Book sample -->
            <div class="thumbnail col-md-3 book">
              <img src="assets/book-icon.png" alt="..." height="100"> <!--Book Img -->
              <div class="caption">
                <h3>Book Name</h3>
                <p>Sum up</p>
              </div>
              <div>
                <a href="#" class="btn btn-default pull-right" role="button">More</a> <!-- More Infos -->
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FIM PAGINA INICIAL  -->

    <!-- PAGINA DE LOGIN -->
    <div class="container-fluid">
      <div class="row">
        <div class="panel panel-default col-md-4 col-md-offset-4">
          <div class="panel-body">
            <div class="input-group login">
              <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-user-o" aria-hidden="true"></i>
              </span>
              <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
            </div>

            <div class="input-group login">
              <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-key" aria-hidden="true"></i></span>
              <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
            </div>

              <a href="#" class="btn btn-default pull-right" role="button">Login</a>

          </div>
        </div>
      </div>
    </div>
    <!-- FIM PAGINA DE LOGIN -->


    <!-- PAGINA EXIBIR LIVRO -->
      <div class="container-fluid">
        <div class="row">
          <div class="panel panel-default col-md-10 col-md-offset-1">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="panel panel-default">
                    <img src="assets/book-icon.png" alt="" class="bookImg">
                  </div>

                  <div class="panel panel-default">
                    <div class="panel-heading">Nome</div>
                    <div class="panel-body">
                      {{Nome}}
                    </div>
                  </div>

                  <div class="panel panel-default">
                    <div class="panel-heading">Editora</div>
                    <div class="panel-body">
                      {{Editora}}
                    </div>
                  </div>

                  <div class="panel panel-default">
                    <div class="panel-heading">Edição</div>
                    <div class="panel-body">
                      {{Edição}}
                    </div>
                  </div>


                </div>
                <div class="col-md-8">

                  <div class="panel panel-default">
                    <div class="panel-heading">Gênero</div>
                    <div class="panel-body">
                      {{Gênero}}
                    </div>
                  </div>

                  <div class="panel panel-default">
                    <div class="panel-heading">Resumo</div>
                    <div class="panel-body">
                      {{Resumo}}
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- FIM PAGINA EXIBIR LIVRO -->

    <!-- PAGINA DE REGISTRO -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>NOVO LIVRO</h4>

            </div>
            <div class="panel-body">

              <div class="col-md-6 reg">
                <input type="text" class="form-control" placeholder="Nome">
              </div>

              <div class="col-md-6 reg">
                <input type="text" class="form-control" placeholder="Editora">
              </div>

              <div class="col-md-6 reg">
                <input type="text" class="form-control" placeholder="Gênero">
              </div>

              <div class="col-md-6 reg">
                <input type="text" class="form-control" placeholder="Edição">
              </div>

              <div class="col-md-12 reg">
                <textarea class="form-control" rows="3" placeholder="Resumo"></textarea>
              </div>


              <div class="col-md-12">
                <a href="#" class="btn btn-default pull-right" role="button">Registrar</a> 
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- FIM PAGINA DE REGISTRO -->

    <script type="text/javascript">
      $('.dropdown-toggle').dropdown();
    </script>
  </body>
</html>
